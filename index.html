<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css"
    <title>Gardener Quiz</title>
</head>
<body>
    <header>
    <div    class= "large-font">Gardener Quiz</div>
    <button class="start-button">begin Quiz</button>
    </header>

    <main>
        <section>
            <div class="card question-game">
            <div class="large-font">What type of Gardener are you?
            </div>
            </div>
        </section>
        <section>
            <div class="card score">
                <div>
                    <h2>Correct: <span class="Correct">0 </span> </h2>
                    <h2>Incorrect <span class="Incorrect">0</span></h2>
                </div>
                <button class="reset-button">Restart Quiz</button>
            </div>
            <div class="card timer">
                <div class="timer-text">
                    <div class="large-font timer-count">25</div>
                    <h3>time remaining</h3>
                </div>
            </div>
        </section>
    </main>
    <div class="Question"
    <h1 style="text-align: center;">Question Box!</h1>
</div>  
    <h2 style="background-color: blue;">Clock Box</h2>

    <script src= "assets/script.js"></script>
    
</body>
</html>
